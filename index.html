
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Junior Speller GH - Official Competition App</title>
    <link rel="icon" type="image/png" href="https://juniorspellergh.com/wp-content/uploads/2024/01/3d-junior-speller-logo-2048x1172.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              jsBlue: '#000000',
              jsGold: '#FFD700',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --js-blue: #000000;
        --js-gold: #FFD700;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        touch-action: manipulation;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }

      body.dark {
        background-color: #000000;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }
      
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      
      .serif {
        font-family: 'Playfair Display', serif;
      }
      
      .word-input {
        font-size: clamp(1.2rem, 7vw, 2.2rem);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        75% { transform: translateX(6px); }
      }
      .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

      button:active {
        opacity: 0.7;
        transform: scale(0.98);
      }

      /* Fix for input focus on mobile */
      input:focus {
        outline: none;
      }

      /* Prevent text selection on competition UI elements */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
