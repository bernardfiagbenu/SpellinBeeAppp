<!DOCTYPE html>
<html lang="en" class="bg-[#f8fafc] dark:bg-slate-950" style="height: 100%; -webkit-text-size-adjust: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Junior Speller GH - Official Competition App</title>
    <!-- Favicon updated to match the site logo -->
    <link rel="icon" type="image/png" href="https://juniorspellergh.com/wp-content/uploads/2024/01/3d-junior-speller-logo-2048x1172.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              jsBlue: '#003366',
              jsGold: '#FFD700',
            }
          }
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --js-blue: #003366;
        --js-gold: #FFD700;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
      }

      body.dark {
        background-color: #020617;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
      }
      
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      
      .serif {
        font-family: 'Playfair Display', serif;
      }
      
      .word-input {
        font-size: clamp(1.2rem, 7vw, 2.2rem);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        75% { transform: translateX(6px); }
      }
      .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>

      <div style="display:flex; height:100vh; width:100vw; align-items:center; justify-content:center; background:#f8fafc;">
        <div style="text-align:center; font-family:sans-serif; color:#003366; font-weight:800; letter-spacing:0.2em; font-size:12px;">LOADING JUNIOR SPELLER...</div>
      </div>
    </div>
